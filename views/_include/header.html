<div id="header" class="index container-fluid">
    <div class="con container">
        <div class="row">
            <div class="col-md-8 col-lg-8">
                <a href="/" title="{{ site.title }}" class="logo"><img src="/img/default-logo.jpg"/></a>
                <div class="dropdown area">
                    <button class="btn btn-default dropdown-toggle btn-lg" type="button" id="dropdownMenu1" data-toggle="dropdown">
                          {{ site.name }}
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        {% for site in sites %}
                          <li role="presentation" id="{{ site.id }}">
                            <a role="menuitem" tabindex="{{ site.id }}" href="http://{{ site.subDomain }}.tengp.wang">{{ site.name }}</a>
                          </li>
                        {% endfor %}
                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">杭州</a></li>-->
                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">成都</a></li>-->
                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">无锡</a></li>-->
                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">北京</a></li>-->
                    </ul>
                </div>
                <div class="input-group input-group-lg search">
                  <input type="text" id="bdcsMain" class="form-control">
                  <script type="text/javascript">(function(){document.write(unescape('%3Cdiv id="bdcs"%3E%3C/div%3E'));var bdcs = document.createElement('script');bdcs.type = 'text/javascript';bdcs.async = true;bdcs.src = 'http://znsv.baidu.com/customer_search/api/js?sid=14533652936036973416' + '&plate_url=' + encodeURIComponent(window.location.href) + '&t=' + Math.ceil(new Date()/3600000);var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(bdcs, s);})();</script>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="search_main"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </div>
            <div class="text-right col-md-4 col-lg-4">
                <a href="" class="btn btn-default">免费发布信息</a>
                <a href="" class="btn btn-theme-line">登录</a>
                <a href="" class="btn btn-link">注册</a>
            </div>
        </div>
    </div>
</div>

<script>
	$(function () {
		$('#search_main').on('click', function () {
			var _val = $('#bdcsMain').val();
			if(typeof(searchTitle) === 'function') {
				searchTitle(_val);
			} else {
				var _url = '/info/attorn/search';
				if(_val) _url = _url + '?title=' + _val;
				window.location.href = _url;
			}
		});
		$('.tengpu-link').on('click', function () {
			var _url = $(this).attr('data-url');
			if(_url) window.location.href = _url;
		})
	});
</script>
